box_size: 300
neighbor_radius: 300

# Entity data definitions
entities_data:
  # Define the different subtypes 
  EntitySubTypes:
    - PREYS
    - PREDS
    - RESSOURCES
    - POISON

  # Define the different entities
  Entities:
  
    PREYS:
      type: AGENT
      num: 20
      color: blue
      selective_behaviors:
        love:
          beh: LOVE
          sensed: 
            - PREYS
            - RESSOURCES
        fear:
          beh: FEAR
          sensed: 
            - PREDS
            - POISON

    PREDS:
      type: AGENT
      num: 20
      color: red
      selective_behaviors:
        aggr:
          beh: AGGRESSION
          sensed: 
            - PREYS
        fear:
          beh: FEAR
          sensed: 
            - POISON

    RESSOURCES:
      type: OBJECT
      num: 20
      color: green
      
    POISON:
      type: OBJECT
      num: 20
      color: purple
